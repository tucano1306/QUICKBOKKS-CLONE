# SonarQube Configuration
sonar.projectKey=computoplus
sonar.projectName=ComputoPlus
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/e2e/**,**/__tests__/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Disable specific accessibility rules that conflict with modal patterns
sonar.issue.ignore.multicriteria=e1,e2,e3

sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6848
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6827
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*

sonar.issue.ignore.multicriteria.e3.ruleKey=jsx-a11y/no-static-element-interactions
sonar.issue.ignore.multicriteria.e3.resourceKey=**/vendors/list/page.tsx
